{% assign about = site.data.about %}

{% if about %}
<a name="about"></a>
<section class="section summary-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-user fa-stack-1x fa-inverse"></i>
    </span>
    {{ about.title }}
  </h2>

  <div class="summary">
    {{ about.summary | markdownify }}
  </div><!--//summary-->
    
</section><!--//section-->
{% endif %}
