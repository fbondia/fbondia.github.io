<head>
  <title>{{ site.title }}</title>

  <!-- Meta -->
  <meta charset="utf-8">
  {% if site.chrome_mobile_color %}
  <meta name="theme-color" content="{{ site.chrome_mobile_color }}">
  {% endif%}
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description |default: "A beautiful
  Jekyll theme for creating resume" }}">

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Global CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/plugins/bootstrap/css/bootstrap.min.css">

  <!-- Theme CSS -->
  <link id="theme-style" rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <style>
    body {
      color:#444;
      font-family: sans-serif;
    }

    h2 {
      font-size:18px;
      background-color: #fcfcfc;
      border:1px solid #ccc;
      padding:8px;
    }

    .section {
      clear: both;
      margin-top: 122px;
    }

    .skills-section {
       display: flex;
       flex-wrap: wrap;
    }
    
    .skillset {
      flex: 0 0 50%; /* Cada coluna ocupa 50% */
      box-sizing: border-box;
      padding: 10px;
    }

    .item {

      .job-title {
        font-size: 18px;
        font-weight: bold;
      }

      .company {
        font-size: 18px;
        color: #444;
      }

      .details {
        margin-top:12px;
      }
    }
  </style>
</head>
