{% assign lang = page.lang | default: site.language %}
{% assign education = site.data.education[lang] %}

{% if education %}

  <div class="education-container container-block">

    <h2 class="container-block-title">
      Education
    </h2>

    {% for graduation in education %}
    <div class="item">
      <h4 class="degree">{{ graduation.degree }}</h4>
      <h5 class="meta">{{ graduation.university }}</h5>
      <h6 class="time">{{ graduation.time }}</h6>
    </div><!--//item-->
    {% endfor %}

  </div><!--//education-container-->

{% endif %}
