        Prestei serviços para a H2M no período de 08/2006 até 06/2013. Na H2M estive envolvido em diversos projetos e em diversos clientes da empresa, sendo que em algumas situações trabalhava alocado nos clientes e em outras trabalhava na fábrica de software, onde realizava a função de liderança técnica.
        
        Abaixo estão os projetos em que estive envolvido, do mais recente para o mais antigo. 


    - role: Analista de Sistemas
      company: Fundação Ezute
      logo: ezute.png
      time: 10/2012 - 01/2013
      details: |
        A Fundação Atech (atualmente chamada Ezute) é uma organização brasileira voltada para o desenvolvimento e aplicação de tecnologias críticas. Prestei serviços para a fundação através da H2M, participando da concepção de um sistema de requisições de outorga para utilização de recursos hídricos. O grande aprendizado neste projeto foi a utilização de APIs de manipulação geospacial (OpenLayers, OpenStreet, LeafLet).

