pt:
  title: Experiências Profissionais
  roles:
    - role: Engenheiro de Software Senrior
      time: 08/2018 - Atual
      company: Bugscout Inc.
      details: |
        Trabalhando como engenheiro de software senior para Bugscout e seu principal produto: um analisador estático de código designado para ser parte do ciclo de desenvolvimento seguro (SecDevOps) e adaptador para os maiores padrões de segurança de software (OWASP, PCI, CWE, etc).

        Nesta função estive trabalhando em várias tecnologias e desafios, tais como:
        
          - Desenvolvimento de plugins para Jenkins, Maven e Sonarqube; 
          - Desenvolvimento de componentes de sofware utilizando Java, Springboot, ActiveMQ, Elasticsearch; 
          - Trabalhando com estruturas de baixo nível para Java e .NET, instrumentalizando código, manipulando AST, bytecode/IL e criando e explorando a construção de TestAdapters (.NET) e JavaAgents (JVM); 
          - Desenvolvimento de integrações Java x SAP;
          - Dockerização de componentes;
          - Produção de documentação para API utilizando Swagger;
          - Geração de vários tipos de componentes através de um uso avançado de Maven.


    - role: Analista Desenvolvedor
      time: 02/2016 - 07/2018
      company: BNP Paribas Cardif
      details: |
        Estive envolvido no desenvolvimento de novos recursos e sustentação dos principais sistemas da seguradora, tais como os sistemas responsáveis pelo gerenciamento e automações de tratamento de sinistro, integrações da seguradora com parceiros, etc.
        
        Tecnologias utilizadas no período:
