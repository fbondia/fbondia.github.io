en:
  title: Professional Experience
  roles:
    - role: Senior Software Engineer
      time: 08/2018 - Present
      company: Bugscout Inc.
      logo: bugscout.jpeg
      details: |
        Working as a senior engineer for Bugscout in its main product: a static code analyzer to be used in secure sofware development cycle/SecDevOps adapted to the main security software standards (OWASP, PCI, CWE, etc).
        
        <b>Main technologies and challenges:</b>

        <ul>
          <li>Jenkins, Maven and Sonarqube plugins development; </li>
          <li>Java, Spring, ActiveMQ, Elasticsearch;</li>
          <li>Java and .NET low-level structures;</li>
          <li>Java and .NET code instrumentation;</li>
          <li>AST handling;</li>
          <li>Bytecode/IL handling;</li>
          <li>Development of TestAdapters (.NET);</li>
          <li>Development of JavaAgents (JVM); </li>
          <li>Development of Java x SAP integrations;</li>
          <li>Docker, Docker-Compose, TestContainers;</li>
          <li>Swagger, REST API, JWT</li>
          <li>Ansible, Packer, Vagrant</li>
          <li>Linux Debian</li>
        </ul>


    - role: Senior Developer
      time: 02/2016 - 07/2018
      company: BNP Paribas Cardif
      logo: cardif.jpeg
      details: |
        I was involved in the development of new features and support of the main systems of the insurer, such as the systems responsible for the management and automation of claims handling, integrations of the insurer with partners, etc.
        
        <b>Main technologies:</b>
        <ul>
          <li>Java</li>
          <li>Hibernate</li>
          <li>JBoss</li>
          <li>Quartz</li>
          <li>Sql Server</li>
          <li>Angular</li>
          <li>JSF Primefaces</li>
        </ul>


    - role: Software Engineer
      time: 06/2014 - 02/2016
      company: TIM Brasil
      logo: tim.png
      details: |
        I was responsible for the design, development and maintenance of a web/mobile application to manage the preventive maintenance process of the company's equipment network.

        <b>Main technologies:</b>

        <ul>
          <li>Ionic, Cordova</li>
          <li>AngularJS, Bootstrap</li>
          <li>Java, Spring MVC, Hibernate</li>
          <li>Oracle</li>
          <li>Linux Redhat and CentOS</li>
          <li>Jenkins</li>
          <li>JMeter</li>
        </ul>


    - role: Software Engineer
      company: Schneider Electric
      logo: schneider.png
      time: 08/2014 - 02/2016
      details: |
        I was responsible for the design, development and deployment of a tool for calculating commissions for company sales representatives.
        
        <b>Main technologies:</b>

        <ul>
          <li>.NET</li>
          <li>C#</li>
          <li>MVC</li>
          <li>Oracle</li>
          <li>jQuery</li>
          <li>Bootstrap</li>
        </ul>

    - role: Systems Specialist
      company: Cielo
      logo: cielo.png
      time: 06/2013 - 01/2014
      details: |
        I was hired at Cielo for the position of Systems Specialist, where I worked in the area of ​​Low Platform Systems Support. In this position, my role was to manage incidents, problems, requests and improvements in a group of 35 applications, which included critical systems, such as the system responsible for transmitting payment schedules to partner banks and the system responsible for performing batch transactions (EDI).
        
        In addition to incident management, I also managed the software factories and performed the entire interface between the technical team and the company's internal areas, such as Architecture, Approval, Infrastructure and Change Management.
        
        <b>Technologies and methodologies applied in this period:</b>

        <ul>
          <li>Itil v3</li>
          <li>TN3270E</li>
          <li>VB6</li>
          <li>ASP.NET</li>
          <li>Java + Spring MVC</li>
          <li>C++</li>
          <li>Linux</li>
          <li>Sql Server</li>
          <li>Oracle</li>
          <li>SVN</li>
        </ul>
        
    - role: Technical leader
      company: Cielo
      logo: cielo.png
      time: 01/2013 - 06/2013
      details: |
        After a period of service for another company, I returned to Cielo to work in the support cell provided by H2M. After a few months I was hired by Cielo, where I stayed until 01/2014.

        <b>Main technologies</b>

        <ul>
          <li>VB6</li>
          <li>ASP.NET</li>
          <li>Java</li>
