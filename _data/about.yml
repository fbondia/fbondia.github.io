en:
  title: About
  summary: |
    I have over 20 years of experience in software development and architecture, building solutions with leading technologies for companies of all sizes — from startups to large corporations, including technically demanding environments.

    My experience is broad and covers nearly all phases of the software lifecycle, from initial design and development to deployment, maintenance, and support. Since 2014, my primary focus has been backend development with Java and Spring Boot, but I’ve also worked extensively with React, React Native, .NET, SQL Server, AngularJS, Python, Oracle, MySQL, among others.

    I’m passionate about solving complex problems, whether by designing new systems from scratch or evolving legacy systems. I value persistence and enjoy exploring unfamiliar technologies, often relying on a mix of patience, curiosity, and intuition to deliver solutions within reasonable timeframes.

    I currently work with an international team based in Spain, on a technically sophisticated cybersecurity product — an experience that has pushed me to deepen my skills and constantly learn new ones.

    <b><em>Highlights</em></b>

    <ul>
      <li>20+ years of experience in software development</li>
      <li>End-to-end development expertise (design, build, deploy, support)</li>
      <li>Strong knowledge of Java, Spring Boot, React, and React Native</li>
      <li>Experience with CI/CD processes and server infrastructure</li>
      <li>Cybersecurity awareness</li>
      <li>Resilience, curiosity, and problem-solving mindset</li>
    </ul>
  
pt:
  title: Sobre Mim
  summary: |
    Trabalho com desenvolvimento e arquitetura de software há mais de 20 anos, construindo soluções com tecnologias de ponta para empresas de todos os tamanhos — de startups a grandes corporações, incluindo ambientes tecnicamente exigentes.

    Minha experiência é ampla e abrange praticamente todas as fases do ciclo de vida do software: concepção, desenvolvimento, implantação, manutenção e suporte. Desde 2014, meu foco principal tem sido o desenvolvimento backend com Java e Spring Boot, mas também trabalhei extensivamente com React, React Native, .NET, SQL Server, AngularJS, Python, Oracle, MySQL, entre outras tecnologias.

    Sou movido por desafios e gosto de resolver problemas complexos, seja projetando sistemas do zero ou evoluindo sistemas legados. Tenho facilidade para explorar tecnologias desconhecidas, e costumo combinar persistência, curiosidade e intuição para entregar boas soluções em prazos razoáveis.

    Atualmente, atuo com uma equipe internacional na Espanha, em um produto de cibersegurança tecnicamente sofisticado — uma experiência que tem aprofundado meus conhecimentos e me forçado a aprender constantemente.

    <b><em>Destaques</em></b>

    <ul>
      <li>Mais de 20 anos de experiência em desenvolvimento de software</li>
      <li>Atuação em todas as fases do ciclo de desenvolvimento (concepção, construção, implantação, suporte)</li>
      <li>Sólido conhecimento em Java, Spring Boot, React e React Native</li>
      <li>Experiência com processos de CI/CD e infraestrutura de servidores</li>
      <li>Conhecimento em cibersegurança</li>
      <li>Resiliência, curiosidade e foco em resolução de problemas</li>
    </ul>
